<ion-view title="Services">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

<ion-nav-view animation="slide-left-right"></ion-nav-view>

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="site in sites" href="#/app/services/{{site.id}}">
        {{site.name}}
      </ion-item>
    </ion-list>
      <!-- DEBUG
      Storage: {{$storage}} <br/>
      Configuration Length:{{configuration.passwordLength}}
      -->
  </ion-content>
</ion-view>
