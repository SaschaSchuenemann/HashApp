<div class="modal">
  <ion-header-bar>
    <h1 class="title">Add Service</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddService()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addService()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Service Name</span>
          <input type="text" ng-model="newService.name">
        </label>
        <label class="item item-input">
          <span class="input-label">URL</span>
          <input type="text" ng-model="newService.url">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Service</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
